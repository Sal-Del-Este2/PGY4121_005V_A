<form class="login-form ion-padding"> <!-- formulario inicio sesion -->
  
  <div class="form-input">
    <ion-icon name="person-outline"></ion-icon> <!-- nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" aria-label="firstName" name="firstName" [(ngModel)]="firstName"></ion-input>
    </ion-item>
  </div>

  <br>

  <div class="form-input">
    <ion-icon name="person-outline"></ion-icon> <!-- apellido -->
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" aria-label="lastName" name="lastName" [(ngModel)]="lastName"></ion-input>
    </ion-item>
  </div>

  <br>
    
  <!-- ingresar correo -->
    <div class="form-input">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" aria-label="email" name="email" [(ngModel)]="email"></ion-input> <!-- A単adido el atributo name -->
      </ion-item>
    </div>

    <br>

    <!-- ingresar contrase単a -->
    <div class="form-input">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">Contrase単a</ion-label>
        <ion-input type="password" aria-label="password" name="password" [(ngModel)]="password"></ion-input> <!-- A単adido el atributo name -->
      </ion-item>
    </div>

    <!-- mensaje de registro si registroMessage tiene un valor -->
    <div *ngIf="registroMessage" class="error-message">
      <p size="small">{{ registroMessage }}</p>
    </div>

    <!-- boton registro -->
    <div class="action-button ion-padding"> 
       <ion-button size="#" class="custom-medium-button" (click)="register() ">Registrarse</ion-button>
       <br><ion-button fill="clear" size="small" class="registro"  [routerLink]="'/home'">Regresar</ion-button>
    </div>
  </form> <!-- finformulario -->
  <ion-footer>
    
  </ion-footer>
