<ion-content [fullscreen]="true">

  <div class="icon-container">
    <br>
    <ion-icon name="play-back-outline" class="bottom-icon" (click)="navigateHome()"></ion-icon>
  </div>
  <br>
  
  <div class="ion-title">
    <h3>Sitio aún en construcción</h3>
  </div>
  
  <div class="imagenes">
    <div class="ion-gift">
      <ion-img alt="Minero gift" src="assets/Minero.gif"></ion-img>
    </div>
    <div class="ion-ladrillos">
      <div *ngFor="let ladrillo of ladrillos" class="ion-ladrillo">
        <ion-img alt="muralla de ladrillo" [src]="ladrillo.src"></ion-img>
      </div>
    </div>
  </div>
</ion-content>
