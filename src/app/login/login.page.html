<ion-content [fullscreen]="true">
  <div class="login-section ion-padding"> <!-- encabezado -->
    <div class="heading ion-padding">
      <h1>Bienvenido a Duoc</h1>
      <p>Ingrese sus datos para continuar</p>
    </div>

    <form class="login-form ion-padding"> <!-- formulario inicio sesion -->
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon> <!-- correo -->
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" aria-label="Correo" name="correo" [(ngModel)]="user.correo"></ion-input> <!-- Añadido el atributo name -->
        </ion-item>
      </div>
      <br>
      <div class="form-input"> <!-- contraseña -->
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" aria-label="Contraseña" name="password" [(ngModel)]="user.password"></ion-input> <!-- Añadido el atributo name -->
        </ion-item>
      </div>
          <!-- mensaje de error si errorMessage tiene un valor -->
      <div *ngIf="errorMessage" class="error-message">
        <p size="small">{{ errorMessage }}</p>
      </div>
    </form>

    <div class="action-button ion-padding"> <!-- boton ingresar -->
      <ion-button size="#" class="custom-small-button" (click)="login() ">Ingresar</ion-button>
      <br>
      <p> <!-- ingresa a pagina para recuperar contraseña-->
        <ion-button fill="clear" size="small" class="forgot-password-button" [routerLink]="'/recordar-cuenta'">¿Olvidó su contraseña?</ion-button>
      </p>
    </div>
  </div>
</ion-content>
