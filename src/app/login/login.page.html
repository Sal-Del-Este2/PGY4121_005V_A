<ion-content [fullscreen]="true">
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Bienvenido a Duoc</h1>
      <p>Ingrese para continuar</p>
    </div>

    <form class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" aria-label="Correo"></ion-input>
        </ion-item>
      </div>
      <br>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" aria-label="Contraseña"></ion-input>
        </ion-item>
      </div>
    </form>

    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button">Ingresar</ion-button>
      <br>
      <p>¿Olvidó su contraseña?</p>
      <br>
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/registro">Registro</ion-button>
    </div>
  </div>
</ion-content>
